<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Fitness Studio - Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Navigation Bar -->
        <nav>
            <!-- Add your navigation links here -->
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>                
            </ul>
        </nav>
        <!-- Logo and Client Name -->
        <div>
            <img src="img/logo.png" alt="ABC Fitness Studio Logo">
            <h1>ABC Fitness Studio</h1>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Shopping Cart Button -->
        <button class="view-cart-btn">View Shopping Cart</button>

        <!-- Items/services in tabular format -->
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="img/Client2_GroupKickboxing.png" alt="Item 1 Image"></td>
                    <td>Group Kickboxing</td>
                    <td><button class="add-to-cart-btn" data-item-id="1" data-item-name="Item 1" data-item-price="10">Add to Cart</button></td>
                </tr>
                <tr>
                    <td><img src="img/Client2_GroupPilates.png" alt="Item 2 Image"></td>
                    <td>Group Pilates</td>
                    <td><button class="add-to-cart-btn" data-item-id="2" data-item-name="Item 2" data-item-price="15">Add to Cart</button></td>
                </tr>
                <!-- Add more items as needed -->
            </tbody>
        </table>

        <!-- Clear Cart Button -->
        <button id="clearCartBtn">Clear Cart</button>

        <!-- Process Order Button -->
        <button id="processOrderBtn">Process Order</button>
    </main>

     <div id="cartModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Shopping Cart</h2>
            <div id="cartItems" class="cart-items"></div>
            <button class="button" onclick="closeModal()">Close</button>
        </div>
    </div>
    

    <!-- Footer Section -->
    <footer>
        <!-- Subscribe to Newsletter Feature -->
        <section>
            <h2>Subscribe to Newsletter</h2>
            <form action="#" method="POST">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>

        <!-- Social Media Links -->
        <section>
            <h2>Follow Us</h2>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </section>

        <!-- Navigation Links to Other Webpages -->
        <nav>
            <!-- Add your navigation links here -->
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>                
            </ul>
        </nav>
    </footer>

    <script src="js/script.js"></script>

</body>
</html>
