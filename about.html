<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Fitness Studio - About Us</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Navigation Bar -->
        <nav>
            <!-- Add your navigation links here -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Custom Page</a></li>
            </ul>
        </nav>
        <!-- Logo and Client Name -->
        <div>
            <img src="client_logo.png" alt="ABC Fitness Studio Logo">
            <h1>ABC Fitness Studio</h1>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- About Us Section -->
        <section>
            <h2>About Us</h2>
            <!-- Add a description of the client/business here -->
            <p>Welcome to ABC Fitness Studio! We are dedicated to helping you achieve your fitness goals...</p>
            <!-- Add business hours -->
            <p>Business Hours: Mon-Fri 6am-9pm, Sat-Sun 8am-6pm</p>
        </section>

        <!-- Contact Form Section -->
        <section>
            <h2>Contact Us</h2>
            <!-- Add your contact form here -->
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <!-- Add your footer content here -->
        <p>&copy; 2024 ABC Fitness Studio. All rights reserved.</p>
    </footer>
</body>
</html>
